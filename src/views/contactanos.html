<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%=title%>
    </title>
    <%- include ('partials/head.html')%>
</head>

<body>
    <!-- nav -->
    <%- include ('partials/navigation.html')%>
<!-- Banner Inicio-->
<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/Banner6.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </section>
  <!-- Banner final-->
  
  <!-- Banner Inicio-->
  
  <section class="container py-5">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-12 p-5 border-success border-2 bg-success text-light">
        <h1 class="display-3 mt-5">Cont√°ctanos</h1>
        <p class="display-6 mt-3">Escribenos y nos podremos en contacto contigo</p>
      </div>
      <div class="col-md-6 col-12 border border-success border-2">
        <div class="row m-4">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal " method="post">
                <fieldset>
                  <div class="form-group m-2">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-auto">
                      <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control border-success">
                    </div>
                  </div>
                  <div class="form-group m-2">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-auto">
                      <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control border-success">
                    </div>
                  </div>
      
                  <div class="form-group m-2">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-auto">
                      <input id="email" name="email" type="text" placeholder="Email" class="form-control border-success">
                    </div>
                  </div>
      
                  <div class="form-group m-2 ">
                    <span class="col-md-1 col-md-offset-2 text-center "></span>
                    <div class="col-md-auto ">
                      <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control border-success">
                    </div>
                  </div>
      
                  <div class="form-group m-2">
                    <span class="col-md-1 col-md-offset-2 text-center"></span>
                    <div class="col-md-auto">
                      <textarea class="form-control border-success" id="message" name="message"
                        placeholder="Escribe tu mensaje"
                        rows="7"></textarea>
                    </div>
                  </div>
      
                  <div class="form-group m-2">
                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-dark btn">Enviar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Banner final-->

    <!-- carrito -->
    <%- include ('partials/carrito.html')%>
    <!-- footer -->
    <%- include ('partials/footer.html')%>
</body>
</html>
